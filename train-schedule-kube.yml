kind: Service
apiVersion: v1
metadata:
  name: train-schedule-service
spec:
  type: NodePort
  selector:
    app: train-schedule
  ports:
  - targetPort: 80
    port: 80
    nodePort: 30000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: train-schedule-deployment
  labels:
    app: train-schedule
spec:
  replicas: 1
  selector:
    matchLabels:
      app: train-schedule
  template:
    metadata:
      labels:
        app: train-schedule
    spec:
      containers:
      - name: train-schedule
        image: nginx
        ports:
        - containerPort: 80
        resources:
             requests:
               memory: "1Gi"
               cpu: 1
              limits:
                memory: "2Gi"
                cpu : 2
